    <script>
        // --- Game State ---
        let game = new Chess();
        let selectedSquare = null;
        let validMoves = [];
        let gameMode = null;
        let isBotThinking = false;
        let botTimeoutId = null;

        // --- Sound ---
        let moveSound = null;
        let backgroundMusic = null;
        let musicPlayed = false;

        // --- DOM Elements ---
        const chessboardElement = document.getElementById('chessboard');
        const statusElement = document.getElementById('status');
        const resetGameButton = document.getElementById('reset-button');
        const shareButton = document.getElementById('share-button');
        const backButton = document.getElementById('back-button');

        // Start Screen Elements
        const startScreen = document.getElementById('start-screen');
        const gameElements = document.getElementById('game-elements');
        const playFriendButton = document.getElementById('play-friend-button');
        const playBotButton = document.getElementById('play-bot-button');

        // --- Custom Alert Elements & State ---
        const customAlertPopup = document.getElementById('custom-alert-popup');
        const customAlertMessageElement = document.getElementById('custom-alert-message');
        const customAlertOkButton = document.getElementById('custom-alert-ok-button');
        let customAlertTimeoutId = null;


        // --- Piece Representation (Unicode) ---
        const piecesUnicode = {
            wP: '♙', wR: '♖', wN: '♘', wB: '♗', wQ: '♕', wK: '♔',
            bP: '♟', bR: '♜', bN: '♞', bB: '♝', bQ: '♛', bK: '♚'
        };

        // --- BOT DATA AND LOGIC ---
        const pieceValues = {
          p: 100, n: 320, b: 330, r: 500, q: 900, k: 20000
        };
        const pawnEvalWhite = [
          [0,0,0,0,0,0,0,0],[50,50,50,50,50,50,50,50],[10,10,20,30,30,20,10,10],[5,5,10,25,25,10,5,5],
          [0,0,0,20,20,0,0,0],[5,-5,-10,0,0,-10,-5,5],[5,10,10,-20,-20,10,10,5],[0,0,0,0,0,0,0,0]
        ];
        const knightEval = [
          [-50,-40,-30,-30,-30,-30,-40,-50],[-40,-20,0,0,0,0,-20,-40],[-30,0,10,15,15,10,0,-30],
          [-30,5,15,20,20,15,5,-30],[-30,0,15,20,20,15,0,-30],[-30,5,10,15,15,10,5,-30],
          [-40,-20,0,5,5,0,-20,-40],[-50,-40,-30,-30,-30,-30,-40,-50]
        ];
        const emptyEvalTable = new Array(8).fill(0).map(() => new Array(8).fill(0));
        const bishopEval = emptyEvalTable;
        const rookEval = emptyEvalTable;
        const queenEval = emptyEvalTable;
        const kingEvalMiddleGame = emptyEvalTable;
        const kingEvalEndGame = emptyEvalTable;

        function getPositionalValue(piece, row, col, isWhite) {
             const tableRow = isWhite ? row : 7 - row;
             const tableCol = col;
             if (tableRow < 0 || tableRow > 7 || tableCol < 0 || tableCol > 7) return 0;
             try {
                 switch (piece.type) {
                     case 'p': return isWhite ? pawnEvalWhite[tableRow][tableCol] : pawnEvalWhite[7 - tableRow][tableCol];
                     case 'n': return knightEval[tableRow][tableCol];
                     case 'b': return bishopEval[tableRow][tableCol];
                     case 'r': return rookEval[tableRow][tableCol];
                     case 'q': return queenEval[tableRow][tableCol];
                     case 'k':
                        const boardFlat = game.board().flat();
                        const numQueens = boardFlat.filter(p => p && p.type === 'q').length;
                        const numRooks = boardFlat.filter(p => p && p.type === 'r').length;
                        const numBishops = boardFlat.filter(p => p && p.type === 'b').length;
                        const numKnights = boardFlat.filter(p => p && p.type === 'n').length;
                        const endgameMaterialThreshold = (pieceValues.q + pieceValues.r * 2 + pieceValues.b * 2 + pieceValues.n * 2) / 2;
                        const currentMaterial = pieceValues.q * numQueens + pieceValues.r * numRooks + pieceValues.b * numBishops + pieceValues.n * numKnights;
                        const isEndgame = numQueens < 2 || currentMaterial < endgameMaterialThreshold;
                        return isEndgame ? kingEvalEndGame[tableRow][tableCol] : kingEvalMiddleGame[tableRow][tableCol];
                     default: return 0;
                 }
             } catch (e) { console.error("Error getting positional value:", e); return 0; }
        }

        const searchDepth = 2;
        const botThinkingTime = 100;

        function evaluateBoard(gameInstance) {
            let totalEvaluation = 0;
            const boardState = gameInstance.board();
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = boardState[row][col];
                    if (piece) {
                        const pieceValue = pieceValues[piece.type];
                        const positionalValue = getPositionalValue(piece, row, col, piece.color === 'w');
                        totalEvaluation += (pieceValue + positionalValue) * (piece.color === 'w' ? 1 : -1);
                    }
                }
            }
            return totalEvaluation;
        }

        function minimax(gameInstance, depth, alpha, beta, maximizingPlayer) {
            if (depth === 0 || gameInstance.game_over()) {
                 if (gameInstance.in_checkmate()) return maximizingPlayer ? -100000 : 100000;
                 if (gameInstance.in_stalemate() || gameInstance.in_threefold_repetition() || gameInstance.in_draw()) return 0;
                return evaluateBoard(gameInstance);
            }
            const moves = gameInstance.moves({ verbose: true });
            if (moves.length === 0) return evaluateBoard(gameInstance);

            if (maximizingPlayer) {
                let maxEval = -Infinity;
                for (const move of moves) {
                    gameInstance.move(move);
                    const evaluation = minimax(gameInstance, depth - 1, alpha, beta, false);
                    gameInstance.undo();
                    maxEval = Math.max(maxEval, evaluation);
                    alpha = Math.max(alpha, evaluation);
                    if (beta <= alpha) break;
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (const move of moves) {
                     gameInstance.move(move);
                    const evaluation = minimax(gameInstance, depth - 1, alpha, beta, true);
                    gameInstance.undo();
                    minEval = Math.min(minEval, evaluation);
                    beta = Math.min(beta, evaluation);
                    if (beta <= alpha) break;
                }
                return minEval;
            }
        }

        function getBestMove(gameInstance, color) {
            const moves = gameInstance.moves({ verbose: true });
             if (gameInstance.game_over()) { console.log("Game over. No bot move."); return null; }
            let bestMove = null;
            let bestEval = color === 'w' ? -Infinity : Infinity;
            moves.sort(() => Math.random() - 0.5);
            for (const move of moves) {
                 gameInstance.move(move);
                const evaluation = minimax(gameInstance, searchDepth - 1, -Infinity, Infinity, color !== 'w');
                gameInstance.undo();
                 if (color === 'w') {
                     if (evaluation > bestEval) { bestEval = evaluation; bestMove = move; }
                 } else {
                     if (evaluation < bestEval) { bestEval = evaluation; bestMove = move; }
                 }
            }
            console.log(`Minimax best move for ${color} score:`, bestEval);
            return bestMove;
        }

        function makeBotMove() {
             if (game.game_over() || game.turn() !== 'b' || isBotThinking) return;
             isBotThinking = true;
             updateStatus();
             if (botTimeoutId) { clearTimeout(botTimeoutId); botTimeoutId = null; }

             botTimeoutId = setTimeout(() => {
                 console.log("Bot thinking...");
                 const move = getBestMove(game, 'b');
                 if (move) {
                     console.log("Bot moving:", move.san || (move.from + move.to));
                     game.move(move);
                     afterMove();
                 } else {
                      console.log("Bot found no legal moves. Game Over.");
                      afterMove();
                 }
                 isBotThinking = false;
                 if (!game.game_over()) updateStatus();
                 botTimeoutId = null;
             }, botThinkingTime);
        }

        // --- Game Initialization & UI Rendering ---
        function squareToCoords(square) {
             return { row: 8 - parseInt(square[1], 10), col: square.charCodeAt(0) - 'a'.charCodeAt(0) };
        }
        function coordsToSquare(coords) {
             return String.fromCharCode('a'.charCodeAt(0) + coords.col) + (8 - coords.row);
        }

        function createBoardHTML() {
             chessboardElement.innerHTML = '';
             for (let row = 0; row < 8; row++) {
                 for (let col = 0; col < 8; col++) {
                     const squareElement = document.createElement('div');
                     squareElement.classList.add('square', (row + col) % 2 === 0 ? 'light' : 'dark');
                     squareElement.dataset.row = row;
                     squareElement.dataset.col = col;
                     squareElement.dataset.square = coordsToSquare({ row, col });
                     squareElement.addEventListener('click', handleSquareClick);
                     chessboardElement.appendChild(squareElement);
                 }
             }
        }

        function renderBoard() {
             const boardState = game.board();
             chessboardElement.querySelectorAll('.square').forEach(sqEl => {
                 const row = parseInt(sqEl.dataset.row);
                 const col = parseInt(sqEl.dataset.col);
                 sqEl.innerHTML = '';
                 sqEl.classList.remove('selected', 'valid-move', 'valid-capture');
                 const piece = boardState[row][col];
                 if (piece) {
                     const pieceEl = document.createElement('div');
                     pieceEl.classList.add('piece');
                     pieceEl.textContent = piecesUnicode[piece.color + piece.type.toUpperCase()];
                     sqEl.appendChild(pieceEl);
                 }
                 if (selectedSquare && selectedSquare.row === row && selectedSquare.col === col) {
                     sqEl.classList.add('selected');
                 }
                 if (validMoves.some(m => m.row === row && m.col === col)) {
                      sqEl.classList.add(boardState[row][col] ? 'valid-capture' : 'valid-move');
                 }
             });
             updateStatus();
        }

        function updateStatus() {
            statusElement.classList.remove('status-white-turn', 'status-black-turn', 'status-bot-thinking', 'status-game-over');
            if (game.game_over()) {
                 const winnerColor = game.turn() === 'w' ? 'Black' : 'White';
                 if (game.in_checkmate()) statusElement.textContent = `${winnerColor} Wins by Checkmate!`;
                 else if (game.in_stalemate()) statusElement.textContent = "Stalemate! (Draw)";
                 else if (game.in_threefold_repetition()) statusElement.textContent = "Draw by Threefold Repetition!";
                 else if (game.in_draw()) statusElement.textContent = "Draw!";
                 else statusElement.textContent = "Game Over!";
                 statusElement.classList.add('status-game-over');
            } else if (isBotThinking){
                statusElement.textContent = "Bot is thinking...";
                statusElement.classList.add('status-bot-thinking');
            } else {
                const currentPlayerColor = game.turn() === 'w' ? 'White' : 'Black';
                statusElement.textContent = `${currentPlayerColor}'s Turn`;
                statusElement.classList.add(game.turn() === 'w' ? 'status-white-turn' : 'status-black-turn');
            }
        }

        function startBackgroundMusic() {
             if (!backgroundMusic) { // Agar music object pehle se nahi bana hai
                console.warn("Background music object not initialized yet in startBackgroundMusic. Will be initialized in startGame.");
                return; // startGame mein initialize hoga
             }
             if (musicPlayed) { // Agar music pehle hi shuru ho chuka hai
                 // console.log("Music already played or attempt made.");
                 return;
             }

             // Play() returns a promise
             backgroundMusic.play().then(() => {
                 // console.log("Background music started successfully.");
                 musicPlayed = true; // Flag set only on successful play or first attempt
             }).catch(e => {
                 console.warn("Background music playback failed or was interrupted:", e);
                 // Autoplay policy might prevent playing before further interaction.
                 // We still set musicPlayed to true to avoid repeated attempts on every click if the first fails.
                 // The browser might eventually allow it after more interaction.
                 musicPlayed = true;
             });
        }

        function startGame(mode) {
            gameMode = mode;
            game = new Chess();
            selectedSquare = null;
            validMoves = [];
            isBotThinking = false;
            if (botTimeoutId) { clearTimeout(botTimeoutId); botTimeoutId = null; }

            if (!moveSound) {
                 moveSound = new Audio('step.mp3');
                 moveSound.onerror = () => console.error("Error loading move sound 'step.mp3'");
            }
            // --- MODIFIED: Background music filename ---
            if (!backgroundMusic) {
                 // Using encodeURI for filenames with spaces
                 const musicFileName = "background music.mp3";
                 backgroundMusic = new Audio(encodeURI(musicFileName));
                 backgroundMusic.loop = true;
                 backgroundMusic.volume = 0.5; // Aap volume adjust kar sakte hain (0.0 se 1.0)
                 backgroundMusic.onerror = () => console.error(`Error loading background music '${musicFileName}'`);
                 // console.log("Background music object created.");
            }
            // --- END MODIFICATION ---

            renderBoard();
            startScreen.style.display = 'none';
            gameElements.style.display = 'flex';

            // Attempt to play background music is now handled by the click listeners of playFriendButton/playBotButton
            // So, startBackgroundMusic() call is not strictly needed here anymore if it's in the button handlers,
            // but we call it to ensure music logic is centralized if those buttons are ever bypassed.
            // However, it's better to let the button clicks (user interaction) trigger it first.
            // The button click handlers already call startBackgroundMusic().
        }

        function resetBoard() {
             game = new Chess();
             selectedSquare = null;
             validMoves = [];
             isBotThinking = false;
             if (botTimeoutId) { clearTimeout(botTimeoutId); botTimeoutId = null; }
             renderBoard();
             console.log("Board reset.");
             // Music continues playing
        }

        function resetGame() {
             gameMode = null;
             game = new Chess();
             selectedSquare = null;
             validMoves = [];
             isBotThinking = false;
             if (botTimeoutId) { clearTimeout(botTimeoutId); botTimeoutId = null; }
             statusElement.textContent = '';
             statusElement.className = ''; // Clear all status classes
             gameElements.style.display = 'none';
             startScreen.style.display = 'flex';
             // Music continues playing as per "pure game mein bajate rahana chahie"
        }

        // --- Custom Alert Function ---
        function showCustomAlert(message, duration = 2000) {
            if (customAlertTimeoutId) {
                clearTimeout(customAlertTimeoutId);
            }
            customAlertMessageElement.textContent = message;
            customAlertPopup.style.display = 'block';

            customAlertTimeoutId = setTimeout(() => {
                customAlertPopup.style.display = 'none';
                customAlertTimeoutId = null;
            }, duration);
        }

        // --- Event Listener for Custom Alert OK Button ---
        customAlertOkButton.addEventListener('click', () => {
            if (customAlertTimeoutId) {
                clearTimeout(customAlertTimeoutId);
                customAlertTimeoutId = null;
            }
            customAlertPopup.style.display = 'none';
        });


        function afterMove() {
             if (moveSound) {
                 const soundClone = moveSound.cloneNode();
                 soundClone.currentTime = 0;
                 soundClone.play().catch(e => {/* console.warn("Move sound playback failed:", e); */});
             }
             renderBoard();

             if (game.in_checkmate()) {
                 const winnerColor = game.turn() === 'w' ? 'Black' : 'White';
                 showCustomAlert(`Checkmate! ${winnerColor} wins!`, 3000);
             } else if (game.in_check()) {
                 const checkedPlayerColor = game.turn() === 'w' ? 'White' : 'Black';
                 showCustomAlert(`${checkedPlayerColor}'s King is in Check!`, 2000);
             }

             if (game.game_over()) {
                 console.log("Game Over.");
                 // Music continues playing even on game over, unless explicitly stopped.
             } else if (gameMode === 'bot' && game.turn() === 'b' && !isBotThinking) {
                 makeBotMove();
             }
        }

        function handleSquareClick(event) {
            if (game.game_over() || !gameMode || isBotThinking) return;
            const clickedSquareElement = event.target.closest('.square');
            if (!clickedSquareElement) return;

            const row = parseInt(clickedSquareElement.dataset.row);
            const col = parseInt(clickedSquareElement.dataset.col);
            const clickedSquareName = clickedSquareElement.dataset.square;
            const piece = game.get(clickedSquareName);
            const isPlayersTurnClick = (gameMode === 'friend') || (gameMode === 'bot' && game.turn() === 'w');

            if (!isPlayersTurnClick) return;

            if (!selectedSquare) {
                if (piece && piece.color === game.turn()) {
                    selectedSquare = { row, col, squareName: clickedSquareName };
                    validMoves = game.moves({ square: clickedSquareName, verbose: true }).map(m => squareToCoords(m.to));
                    renderBoard();
                }
            } else {
                 const moveAttempt = { from: selectedSquare.squareName, to: clickedSquareName };
                 const moveResult = game.move(moveAttempt);
                 if (moveResult) {
                     console.log("Player move:", moveResult.san || (moveResult.from + moveResult.to));
                     selectedSquare = null;
                     validMoves = [];
                     afterMove();
                 } else {
                     selectedSquare = null;
                     validMoves = [];
                     renderBoard(); // Clear highlights
                     const clickedPieceAgain = game.get(clickedSquareName);
                      if (clickedPieceAgain && clickedPieceAgain.color === game.turn()) {
                          selectedSquare = { row, col, squareName: clickedSquareName };
                          validMoves = game.moves({ square: clickedSquareName, verbose: true }).map(m => squareToCoords(m.to));
                          renderBoard();
                      }
                 }
            }
        }

        // --- Event Listeners ---
        resetGameButton.addEventListener('click', resetBoard);
        shareButton.addEventListener('click', () => {
            const shareText = "Play chess! Check out this simple game: " + window.location.href;
            window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(shareText), '_blank');
        });

        playFriendButton.addEventListener('click', () => {
            // Ensure music object is created if not already
            if (!backgroundMusic) {
                const musicFileName = "background music.mp3";
                backgroundMusic = new Audio(encodeURI(musicFileName));
                backgroundMusic.loop = true;
                backgroundMusic.volume = 0.5;
                backgroundMusic.onerror = () => console.error(`Error loading background music '${musicFileName}'`);
            }
            startBackgroundMusic(); // Attempt to start music on first interaction
            startGame('friend');
        });
        playBotButton.addEventListener('click', () => {
            // Ensure music object is created if not already
            if (!backgroundMusic) {
                const musicFileName = "background music.mp3";
                backgroundMusic = new Audio(encodeURI(musicFileName));
                backgroundMusic.loop = true;
                backgroundMusic.volume = 0.5;
                backgroundMusic.onerror = () => console.error(`Error loading background music '${musicFileName}'`);
            }
            startBackgroundMusic(); // Attempt to start music on first interaction
            startGame('bot');
        });

        backButton.addEventListener('click', resetGame);

        // --- Initial Setup ---
        createBoardHTML();
        // Music object creation is deferred to startGame or button clicks to ensure it's ready
        // when startBackgroundMusic is called by user interaction.
    </script>
